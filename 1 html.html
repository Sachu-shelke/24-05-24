<html>
    <head>
        <title>
            train table
        </title>
    </head>
    <body>
        <h1 align="center">table example</h1>
        <table border="1" cellspacing="0" align="center" cellpadding="10">
            <tr>
                <th rowspan="2">Train no</th>
                <th rowspan="2">Train name</th>
                <th colspan="2">Time</th>
                <th rowspan="2">Source</th>
                <th rowspan="2">Destination</th>
            </tr>
            <tr>
                <th>Arrival</th>
                <th>Departure</th>
            </tr>
            <tr>
                <td>1o1</td>
                <td>shihgad</td>
                <td>6 am</td>
                <td>1 pm</td>
                <td>pune</td>
                <td>thane</td>
            </tr>
        </table>
    </body>
</html>
